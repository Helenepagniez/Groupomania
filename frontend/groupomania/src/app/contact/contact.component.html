<p class="follower-decompte">Nombre followers : {{getFollowersNumber()}}</p>

<div class="barre-de-recherche">
    <div class="info">
        <input class="recherche" type="search" (ngModelChange)="searchUsers(key.value)" #key="ngModel" ngModel name="key" name="recherche" placeholder="Recherchez ici !">
    </div>
</div>

<div class="nouveaux">
    <div *ngFor="let user of users" class="profil">
        <div class="photo">
            <img src="https://cdn.pixabay.com/photo/2021/09/25/15/46/step-by-step-6655274_960_720.jpg" alt="photo profil">
        </div>
        <div class="description">
            <div class="name">
                <p>{{user?.name}}</p>
            </div>
            <div class="prenom">
                <p>{{user?.firstname}}</p>
            </div>
            <div class="poste">
                <p>{{user?.job}}</p>
            </div>
        </div>
        <div class="boutons">
            <button *ngIf="!isFollowing(user)" (click)="followUser(user._id!)" title="Suivre cet utilisateur">Me suivre</button>
            <button *ngIf="isFollowing(user)" (click)="unfollowUser(user._id!)" title="Ne plus suivre cet utilisateur">Ne plus me suivre</button>
        </div>
    </div>
</div>
